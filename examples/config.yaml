# Example configuration file for Learning by Printing (LbP) system

# System settings
system:
  # Default execution mode settings
  debug_flag: false
  visualize_flag: false
  eval_flag: true
  pred_flag: true
  
  # Default rounding precision for numerical results
  round_digits: 3
  
  # Performance evaluation settings
  performance_bounds_check: true
  performance_warning_threshold: 0.1
