# Example configuration file for Learning by Printing (LbP) system

# System settings
system:
  # Default execution mode settings
  debug_flag: false       # Debug mode skips all external data loading/saving
  recompute_flag: false   # Recompute mode forces re-evaluation and saving of all data
  visualize_flag: true    # Visualization mode enables plotting (if configured)

  # Default rounding precision for numerical results
  round_digits: 3
