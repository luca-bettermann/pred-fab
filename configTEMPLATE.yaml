# Configuration template for Learning by Printing (LbP) system
# Copy this file to config.yaml and adjust the mappings for your project

# Default system settings
system:
  debug_flag: false # Set to true for debugging
  visualize_flag: false # Set to true to visualize the evaluation process
  round_digits: 3 # Number of decimal places for rounding
  eval_flag: true # Set to true to enable evaluation
  pred_flag: true # Set to true to enable prediction
